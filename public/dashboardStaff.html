<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="dashboardStaff.css">
    <title>Library</title>
</head>
<body>
    <nav>
        <div>
            <a href="index.html" class="hoverEffectNav">Home</a>
        </div>
        <div class="loginInfo">
            <div>
                <img class="user-img" src="user.png" alt="user">
                <p class="curr-user">Login as Placeholder</p>
            </div>
            <div><a class="hover-logout">Logout</a></div>
        </div>
    </nav>
    <div class="main-dash">
        <div class="add-book">
            <div onclick="addBook()">
                <div class="add-icon">
                    <img src="add.png" alt="">
                </div>
                Add Book
            </div>
        </div>
        <div class="show-options">
            <input id="show-book" type="radio" name="opt"></input>
            <label for="show-book">Show Books</label>
            <input id="return-book" type="radio" name="opt"></input>
            <label for="return-book">Return</label>
        </div>
        <form class="search-form">
            <label for="Search">Search : </label>
            <input type="text" name="search" id="search" placeholder="Michael">
            <input type="submit" value="Search">
        </form>
    </div>
    <table class="books-render"></table>
    <div class="overlay">
        <div class="container-add">
            <div class="exit-btnAdd">
                <img src="cross.png" alt="">
            </div>
            <div class="title">Book Info</div>
            <div class="content">
                <form name="add" id="add">
                    <div class="insert">
                        <div class="box">
                            <span class="text">Book Title</span>
                            <input type="text" placeholder="Book Title" name="title" id="titleA" required>
                        </div>
                        <div class="box">
                            <span class="text">Book Author</span>
                            <input type="text" placeholder="Book Author" name="author" id="authorA">
                        </div>
                        <div class="box">
                            <span class="text">Publisher</span>
                            <input type="text" placeholder="Publisher" name="publisher" id="publisherA">
                        </div>
                        <div class="box">
                            <span class="text">Year</span>
                            <input type="text" placeholder="Publish Year" name="year" id="yearA">
                        </div>
                        <div class="box">
                            <span class="text">Genre</span>
                            <input type="text" placeholder="Genre" name="genre" id="genreA">
                        </div>
                        <div class="box">
                            <span class="text">Amount</span>
                            <input type="number" placeholder="Amount" name="amount" id="amountA" required>
                        </div>
                    </div>
                    <div class="button"><input type="submit" value="Add"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="./dashStaff.js"></script>
</body>
</html>
